<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/js/jquery-3.3.1.min.js"></script>
<title>登录成功</title>
</head>
<body onload="initPage();">
	恭喜，<span id="userId"></span>登录成功！
</body>
<script type="text/javascript">
function initPage(){
	$("#userId").html(getParams("userId"));
}
//获取页面参数
function getParams(key) {
    var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    }
    return null;
}
</script>
</html>
